{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Число</td>
        </tr>
    </thead>
    <tbody>
        {% for number in data | sort(reverse=True) %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ number }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
